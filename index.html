<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./assects/css/style.css">
    <link rel="stylesheet" href="./assects/css/responsive.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
                <li><img src="./assects/image/menu.png" alt="Menu"></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="./assects/image/googlelogo_color_272x92dp.png" alt="google">
            <div class="searchBox">
            
                <input type="text" class="search">
                <div class="icons">
                    <div class="leftIcon">
                        <img src="./assects/image/magnifile.png" alt="search">
                    </div>
                    <div class="rightIcon">
                        <img src="./assects/image/Google_mic.png" alt="mic">
                        <img src="./assects/image/lenc.png" alt="lence">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Felling Happy</button>
            </div>
            <ul class="language">
                <li>Google offered in:</li>
                <li><a href="#">বাংলা</a> </li>
            </ul>
        </div>
        <footer>
            <div class="row row1">
                <p>Bangladesh</p>
            </div>
            <div class="row row2">
                <ul class="footerLeft">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>

                <ul class="footerright">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
